services:
  # === Backend API ===
  - type: web
    name: server
    env: docker
    region: singapore             # pick closest to you
    dockerfilePath: ./server/Dockerfile
    autoDeploy: true

  # === Frontend (static build) ===
  - type: web
    name: client
    env: docker
    region: singapore
    dockerfilePath: ./client/Dockerfile
    autoDeploy: true